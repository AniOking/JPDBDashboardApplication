<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <script src="resources/js/commons.js"></script>
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper lockDiv">
  <div class="lockscreen-logo">
    <a href="index2.html"><b>JsonPower DB</a>
  </div>
  <!-- User name -->
  <div class="lockscreen-name">Connection Token</div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    
    <!-- lockscreen credentials (contains the form) -->
    <form class="form">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="932349|-3772|684" id="connId">

        <div class="input-group-append">
          <button type="button" class="btn" onClick=setConnToken()>
            <i class="fas fa-arrow-right text-muted"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    Enter connection token to access database
  </div>
  <div class="lockscreen-footer text-center">
    Copyright &copy; JsonPower DB: Aniket Kumar</a><br>
    All rights reserved
  </div>
</div>
<!-- /.center -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
